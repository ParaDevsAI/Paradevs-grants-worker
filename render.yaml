services:
  - type: web
    name: grants-discord-bot
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run bot
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
